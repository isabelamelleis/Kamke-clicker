<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamke Clicker DEMO</title>
    <link rel="stylesheet" href="visual/style.css">
    <script defer src="script.js"></script>
    <link rel="shortcut icon" href="visual/reinaldo_icon.jpg" type="image/x-icon">
</head>
<body>
    <section id="mioloDoSite">
        <h1 id="TITULO">BEM-VINDO AO KAMKE CLICKER!</h1>
        <h3 id="SUBTITULO">Clique no Reinaldo para gerar Naldocoins</h3>
        <div id="mostrar-naldo-coins">
            <img src="visual/NALDOCOINS.gif" alt="NALDOCOINS">
            <p id="naldocoins-texto">
                Naldocoins:
            </p>
            <p id="naldo-coins">
                0
            </p>
            <img src="visual/NALDOCOINS.gif" alt="NALDOCOINS">
            <br>
        </div>
        <div id="divBotaoKamkeClicker">
            <button id="kamke-clicker"></button>
            <div id="displayNone">
                <p id="stacksDeCursors">1x</p>
                <img id="reinaldo_cursor" src="visual/reinaldo_cursor.png" alt=""> 
            </div>
        </div>
    </section>
    <div id="menu">
        <ul>
            <div id="Cursor">
                <li><button id="compraCursor"><img id="cursorImagem" src="visual/imagemCursor.png" alt="">Cursor | <img id="naldocoinPreview" src="visual/NALDOCOINS.png" alt=""> <p id="precoCursor">10</p></button> </li> 
            </div>
           <!-- <li><button><img class="imagemPreviewLoja" src="visual/imagemCursor.png" alt="">Comprar | R$ <p>10</p></button></li>
            <li><button><img class="imagemPreviewLoja" src="visual/imagemCursor.png" alt="">Comprar | R$ <p>10</p></button></li>
            -->
        </ul>
    </div>     
</body>
</html>
